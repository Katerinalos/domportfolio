<!DOCTYPE html>
<html>
<head>
<style>

/*Display the link and remove the iframe on mobile */
@media (max-width: 767px){
#iframe{
display:none
}
#link{
display:block
}
}

/* Display the iframeand remove the link  on Desktop */
@media (min-width: 768px){
#iframe{
display:block
}
#link{
display:none
}
}
</style>
</head>
<body>

<h1>The iframe element</h1>
<!-- Both are here but only one will appear depend on device -->
<iframe src="https://www.wikipedia.com" id="iframe"  width="100%" height="300">
</iframe>
<a href="https://www.wikipedia.com" id="link">Wikipedia</a>

</body>
</html>
